<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Workload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Faculty Workload</h1>
        <a href="{% url 'add_faculty' %}" class="btn btn-primary mb-4">Add Faculty</a>
        <a href="{% url 'add_workload' %}" class="btn btn-primary mb-4">Add Workload</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Faculty Name</th>
                    <th>Department</th>
                    <th>Course</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for workload in workloads %}
                <tr>
                    <td>{{ workload.faculty.name }}</td>
                    <td>{{ workload.faculty.department }}</td>
                    <td>{{ workload.course }}</td>
                    <td>{{ workload.hours }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
